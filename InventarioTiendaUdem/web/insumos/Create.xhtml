<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInsumosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInsumosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{insumosController.selected.id}" title="#{bundle.CreateInsumosTitle_id}" required="true" requiredMessage="#{bundle.CreateInsumosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateInsumosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{insumosController.selected.nombre}" title="#{bundle.CreateInsumosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateInsumosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateInsumosLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{insumosController.selected.cantidad}" title="#{bundle.CreateInsumosTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateInsumosRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateInsumosLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{insumosController.selected.precio}" title="#{bundle.CreateInsumosTitle_precio}" required="true" requiredMessage="#{bundle.CreateInsumosRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateInsumosLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{insumosController.selected.tipo}" title="#{bundle.CreateInsumosTitle_tipo}" required="true" requiredMessage="#{bundle.CreateInsumosRequiredMessage_tipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{insumosController.create}" value="#{bundle.CreateInsumosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{insumosController.prepareList}" value="#{bundle.CreateInsumosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInsumosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
